<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/index.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <title>Twitter</title>
    </head>
    <body>     
        <div class="navbar-nav"> 
            <i class="fab fa-twitter twitter-icon-top fa-2x"></i>                      
        </div>  
           
        <section class="container"> 
                      
                
           
            <div class="row">                 
                <ul class="navbar-nav features-nav"> 
                    <form class="navbar-form col-lg-3" role="search">
                        <div class="input-group">
                              
                            <i class="fas fa-search search-icon"></i>                
                            <input class="search-text" placeholder="Search Twitter"/>
                            <i class="fas fa-cog"></i>
                        </div>
                      </form>                                                        
                    <li class="features col-lg-3">
                        <h4>Tendências pra você</h4>
                        <i class="fas fa-ellipsis-h dots-icon"></i>
                        <p>Entertainment · Trending</p>                        
                        <h5>BBB23</h5>
                        <p>858K Tweets</p>
                    </li>    
                    <li class="features col-lg-3">
                        <p>Sports · Trending</p>
                        <i class="fas fa-ellipsis-h dots-icon"></i>
                        <h5>Sporting</h5>
                        <p>22.9K  Tweets</p>
                    </li>     
                    <li class="features col-lg-3">
                        <p>Trending in Portugal</p>
                        <i class="fas fa-ellipsis-h dots-icon"></i>
                        <h5>Lidl</h5>
                        <p>9K  Tweets</p>
                    </li>                    
                </ul>
            </div>   
                
        </section>   
    </body>
</html>
